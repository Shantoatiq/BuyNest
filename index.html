      margin-bottom: 6px;
      font-weight: 600;

  font-size: 3.5rem;

    <label for="address">ঠিকানা</label>

    <label for="fishSelect">মাছ নির্বাচন করুন</label>
    <select id="fishSelect" name="fish" required>
      <option value="" disabled selected>-- মাছ নির্বাচন করুন --</option>
    </select>

    <label for="quantity">পরিমাণ (কেজি)</label>
    <input type="number" id="quantity" name="quantity" min="1" placeholder="যত কেজি চান লিখুন" required />

    <button type="submit">অর্ডার করুন</button>
  </form>
</section>

  const fishData = [

  {
    name: "গুলশা",

  },
  {
    name: "টেংরা",

  const fishSelect = document.getElementById("fishSelect");

  fishData.forEach(fish => {

    card.innerHTML = `

      <p>দাম: ${fish.price} টাকা</p>
    `;
    fishGrid.appendChild(card);

    const option = document.createElement("option");
    option.value = fish.name;
    option.textContent = fish.name;
    fishSelect.appendChild(option);
  });

  // GSAP Animation for flying image to cart
  const cartIcon = document.getElementById("cartIcon");

  fishGrid.querySelectorAll(".fish-card img").forEach(img => {
    img.addEventListener("click", e => {
      const imgRect = img.getBoundingClientRect();
      const cartRect = cartIcon.getBoundingClientRect();

      const clone = img.cloneNode(true);
      clone.style.position = "fixed";
      clone.style.left = imgRect.left + "px";
      clone.style.top = imgRect.top + "px";
      clone.style.width = imgRect.width + "px";
      clone.style.height = imgRect.height + "px";
      clone.style.borderRadius = "12px";
      clone.style.zIndex = "9999";
      clone.style.pointerEvents = "none";

      document.body.appendChild(clone);

      gsap.to(clone, {
        duration: 1,
        left: cartRect.left + cartRect.width / 2 - imgRect.width / 4,
        top: cartRect.top + cartRect.height / 2 - imgRect.height / 4,
        width: imgRect.width / 2,
        height: imgRect.height / 2,
        ease: "power2.inOut",
        onComplete: () => {
          gsap.to(clone, {
            duration: 0.3,
            scale: 0,
            opacity: 0,
            onComplete: () => {
              clone.remove();
            }
          });
        }
      });
    });
  });

  const form = document.getElementById("orderForm");
  form.addEventListener("submit", e => {
    e.preventDefault();

    const name = form.name.value.trim();
    const phone = form.phone.value.trim();
    const address = form.address.value.trim();
    const fish = form.fish.value;
    const quantity = form.quantity.value.trim();

    if (!name || !phone || !address || !fish || !quantity) {
      alert("দয়া করে সব তথ্য সঠিকভাবে পূরণ করুন।");
      return;
    }

    const phonePattern = /^[0-9]{11}$/;
    if (!phonePattern.test(phone)) {
      alert("দয়া করে সঠিক ১১ ডিজিটের মোবাইল নম্বর দিন।");
      return;
    }

    const message = `অর্ডার তথ্যঃ
নাম: ${name}
মোবাইল: ${phone}
ঠিকানা: ${address}
মাছ: ${fish}
পরিমাণ: ${quantity} কেজি`;

    const whatsappURL = `https://wa.me/8801723376453?text=${encodeURIComponent(message)}`;
    window.open(whatsappURL, "_blank");

    form.reset();
  });
  // এনিমেশন শুরু করার জন্য
const logoText = document.getElementById('logoText');
const text = logoText.textContent;
logoText.textContent = '';

// লেটার বাই লেটার স্প্যান করে আলাদা করা
for(let char of text){
  const span = document.createElement('span');
  span.textContent = char;
  span.style.opacity = 0;
  span.style.display = 'inline-block';
  logoText.appendChild(span);
}

// GSAP দিয়ে এনিমেশন
gsap.timeline({repeat: 0})
  .to("#logoText span", {
    opacity: 1,
    y: 0,
    scale: 1,
    duration: 0.5,
    ease: "back.out(1.7)",
    stagger: 0.1,
    from: {opacity:0, y:20, scale:0.8}
  })
  .to("#logoText", {
    backgroundPosition: "200% 0",
    duration: 3,
    ease: "power1.inOut",
    repeat: -1,
    yoyo: true
  }, "-=1.5");
</script>

</body>

      const imgRect = img.getBoundingClientRect();
      const cartRect = cartIcon.getBoundingClientRect();

      const clone = img.cloneNode(true);
      clone.style.position = "fixed";
      clone.style.left = imgRect.left + "px";
      clone.style.top = imgRect.top + "px";
      clone.style.width = imgRect.width + "px";
      clone.style.height = imgRect.height + "px";
      clone.style.borderRadius = "12px";
      clone.style.zIndex = "9999";
      clone.style.pointerEvents = "none";

      document.body.appendChild(clone);

      gsap.to(clone, {
        duration: 1,
        left: cartRect.left + cartRect.width / 2 - imgRect.width / 4,
        top: cartRect.top + cartRect.height / 2 - imgRect.height / 4,
        width: imgRect.width / 2,
        height: imgRect.height / 2,
        ease: "power2.inOut",
        onComplete: () => {
          gsap.to(clone, {
            duration: 0.3,
            scale: 0,
            opacity: 0,
            onComplete: () => {
              clone.remove();
            }
          });
        }
      });
    });
  });

  // Form submission code (unchanged)
  const form = document.getElementById("orderForm");
  form.addEventListener("submit", e => {
    e.preventDefault();

    const name = form.name.value.trim();
    const phone = form.phone.value.trim();
    const address = form.address.value.trim();
    const fish = form.fish.value;
    const quantity = form.quantity.value.trim();

    if (!name || !phone || !address || !fish || !quantity) {
      alert("দয়া করে সব তথ্য সঠিকভাবে পূরণ করুন।");
      return;
    }

    const phonePattern = /^[0-9]{11}$/;
    if (!phonePattern.test(phone)) {
      alert("দয়া করে সঠিক ১১ ডিজিটের মোবাইল নম্বর দিন।");
      return;
    }

    const message = `অর্ডার তথ্যঃ
নাম: ${name}
মোবাইল: ${phone}
ঠিকানা: ${address}
মাছ: ${fish}
পরিমাণ: ${quantity} কেজি`;

    const whatsappURL = `https://wa.me/8801723376453?text=${encodeURIComponent(message)}`;
    window.open(whatsappURL, "_blank");

    form.reset();
  });
  // এনিমেশন শুরু করার জন্য
const logoText = document.getElementById('logoText');
const text = logoText.textContent;
logoText.textContent = '';

// লেটার বাই লেটার স্প্যান করে আলাদা করা
for(let char of text){
  const span = document.createElement('span');
  span.textContent = char;
  span.style.opacity = 0;
  span.style.display = 'inline-block';
  logoText.appendChild(span);
}

// GSAP দিয়ে এনিমেশন
gsap.timeline({repeat: 0})
  .to("#logoText span", {
    opacity: 1,
    y: 0,
    scale: 1,
    duration: 0.5,
    ease: "back.out(1.7)",
    stagger: 0.1,
    from: {opacity:0, y:20, scale:0.8}
  })
  .to("#logoText", {
    backgroundPosition: "200% 0",
    duration: 3,
    ease: "power1.inOut",
    repeat: -1,
    yoyo: true
  }, "-=1.5");
</script>
